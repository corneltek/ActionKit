    Plugins:
      AntiFloodPlugin: { EmailLimit: 10, PauseSeconds: 30 }
  CacheService:   {  }
  SessionService: {  }
  LocaleService:  {  }
  TwigService: {  }
  AssetService: { }
  PluginService: {  }
Plugins:
  I18N:
  AdminUI:
  CRUD: {  }
  User: { allow_signup: 0 }
