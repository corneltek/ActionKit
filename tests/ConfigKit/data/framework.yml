      with_image: 1
      with_brief: 1
      with_external_link: 1
  Product:
    with_category: 1
    with_subcategory: 1
    with_private: 1
    with_price: 1
    with_types: 1
    with_images: 1
    with_features: 1
    with_spec: 1
    with_resources: 1
    with_cover_option: 1
    with_cover_image: 1
